name: Deploy to pre-prod
'on':
  pull_request:
    branches:
      - main
jobs:
  build_and_preview:
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    runs-on: ubuntu-latest
    env:
      BASE_URL: 'https://ecommerce-30-pr${{ github.event.number }}.web.app'
      GEO_DB: ${{ secrets.GEO_DB }}
    steps:
      - uses: actions/checkout@v2
      - run: yarn -v
      - uses: c-hive/gha-yarn-cache@v2
      - run: yarn install --frozen-lockfile --ignore-optional && yarn generate
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_ECOMMERCE_30 }}'
          projectId: ecommerce-30
          expires: 14d
          channelId: 'pr${{ github.event.number }}'
