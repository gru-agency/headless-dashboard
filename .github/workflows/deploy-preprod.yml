name: Deploy to pre-prod

on:
  pull_request:
    branches:
      - main

jobs:
  build_and_preview:
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    runs-on: ubuntu-latest

    env:
      BASE_URL: 'https://ecommerce-30-pr${{ github.event.number }}.web.app'
      GEO_DB: ${{ secrets.GEO_DB }}

    steps:
      - name: Checkout 🛎
        uses: actions/checkout@v2

      - name: Check yarn version
        run: yarn -v

      - name: Check yarn cache
        uses: c-hive/gha-yarn-cache@v2

      - name: Install dependencies 👨🏻‍💻
        run: yarn install --frozen-lockfile --ignore-optional && yarn generate

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_ECOMMERCE_30 }}'
          projectId: ecommerce-30
          channelId: 'pr${{ github.event.number }}'
          expires: 14d
